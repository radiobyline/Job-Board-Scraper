name: Phase 2 Weekly Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1'

permissions:
  contents: write

concurrency:
  group: jobs-weekly
  cancel-in-progress: true

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run weekly pipeline
        run: npm run weekly
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase2-weekly-${{ github.run_id }}
          path: |
            data/postings.sqlite
            reports/*
            logs/*

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/postings.sqlite reports/ logs/

          if git diff --cached --quiet; then
            echo "No output changes to commit."
            exit 0
          fi

          git commit -m "chore: update weekly monitoring outputs"
          git push
